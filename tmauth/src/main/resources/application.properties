
spring.datasource.url=jdbc:mysql://192.168.1.7:3306/timemanagerdb?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
