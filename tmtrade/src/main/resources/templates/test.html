<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/greeting}" th:object="${com.modcreater.tmbeans.vo.userinfovo.ReceivedId}" method="post">
    <p>Id: <input type="text" th:field="*{userId}" /></p>
    <p>Message: <input type="text" th:field="*{appType}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
